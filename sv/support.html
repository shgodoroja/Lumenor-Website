<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumenor — Support</title>
  <meta name="description" content="Kontakta Lumenor‑support. Vi svarar snabbt via e‑post." />
  <link rel="canonical" href="https://babaheights.com/sv/support.html" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site"><div class="container bar"><div class="brand"><a href="/sv/" style="color:inherit; text-decoration:none;"><img class="logo" src="/assets/favicon-32.png" alt="Lumenor icon" /> Lumenor</a></div><nav><a href="/sv/#features">Funktioner</a><a href="/sv/#pricing">Pris</a><a href="/sv/support.html">Support</a></nav></div></header>
  <main>
    <section class="container support-hero"><h1 style="margin:0 0 6px;">Vi finns här för att hjälpa</h1><p class="sub" style="margin:0; max-width:720px;">Skicka ett meddelande; vi svarar via e‑post.</p></section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row"><div class="col field"><label for="name">Namn</label><input id="name" name="name" type="text" autocomplete="name" /></div><div class="col field"><label for="email">E‑post<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">Vi svarar på denna adress.</div></div></div>
        <div class="field"><label for="message">Meddelande<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Hur kan vi hjälpa till?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Skicka</button><span class="notice">Eller mejla oss: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/sv/">Hem</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/Website/scripts.js"></script>
</body>
</html>
