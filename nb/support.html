<body>
  <header class="site"><div class="container bar"><div class="brand"><a href="/nb/" style="color:inherit; text-decoration:none;"><img class="logo" src="/assets/favicon-32.png" alt="Lumenor icon" /> Lumenor</a></div><nav><a href="/nb/#features">Funksjoner</a><a href="/nb/support.html">Support</a></nav></div></header>
  <main>
    <section class="container support-hero"><h1 style="margin:0 0 6px;">Vi er her for å hjelpe</h1><p class="sub" style="margin:0; max-width:720px;">Send oss en melding; vi svarer på e‑post.</p></section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row"><div class="col field"><label for="name">Navn</label><input id="name" name="name" type="text" autocomplete="name" /></div><div class="col field"><label for="email">E‑post<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">Vi svarer til denne adressen.</div></div></div>
        <div class="field"><label for="message">Melding<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Hvordan kan vi hjelpe?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Send melding</button><span class="notice">Eller send e‑post: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/nb/">Hjem</a><span style="opacity:.5; padding: 0 6px;">•</span><a href="/privacy.html">Personvern</a><span style="opacity:.5; padding: 0 6px;">•</span><a href="/terms.html">Vilkår</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
