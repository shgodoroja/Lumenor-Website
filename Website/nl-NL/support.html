<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumenor — Support</title>
  <meta name="description" content="Neem contact op met Lumenor‑support. We antwoorden snel via e‑mail." />
  <link rel="canonical" href="https://babaheights.com/nl-NL/support.html" />
  <link rel="stylesheet" href="/Website/styles.css" />
</head>
<body>
  <header class="site">
    <div class="container bar">
      <div class="brand"><a href="/nl-NL/" style="color:inherit; text-decoration:none;"><span class="badge"></span> Lumenor</a></div>
      <nav>
        <a href="/nl-NL/#features">Functies</a>
        <a href="/nl-NL/#pricing">Prijs</a>
        <a href="/nl-NL/support.html">Support</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="container support-hero">
      <h1 style="margin:0 0 6px;">We helpen graag</h1>
      <p class="sub" style="margin:0; max-width:720px;">Stuur ons een bericht; we antwoorden per e‑mail.</p>
    </section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row">
          <div class="col field"><label for="name">Naam</label><input id="name" name="name" type="text" autocomplete="name" /></div>
          <div class="col field"><label for="email">E‑mail<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">We antwoorden op dit adres.</div></div>
        </div>
        <div class="field"><label for="message">Bericht<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Hoe kunnen we helpen?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Verzenden</button><span class="notice">Of mail ons: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/nl-NL/">Home</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/Website/scripts.js"></script>
</body>
</html>
