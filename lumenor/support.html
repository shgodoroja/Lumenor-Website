<body>
  <header class="site">
    <div class="container bar">
      <div class="brand"><a href="index.html" style="color:inherit; text-decoration:none;"><span class="badge"></span> Lumenor</a></div>
      <nav>
        <a id="nav_features" href="index.html#features">Features</a>
        <a id="nav_pricing" href="index.html#pricing">Pricing</a>
        <a id="nav_support" href="support.html">Support</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container support-hero">
      <h1 id="support_title" style="margin:0 0 6px;">We’re here to help</h1>
      <p id="support_sub" class="sub" style="margin:0; max-width:720px;">Send us a note and we’ll reply by email. Include details like macOS version and steps to reproduce if you’re reporting an issue.</p>
    </section>

    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row">
          <div class="col field">
            <label id="label_name" for="name">Name</label>
            <input id="name" name="name" type="text" autocomplete="name" />
          </div>
          <div class="col field">
            <label id="label_email" for="email">Email<span aria-hidden="true"> *</span></label>
            <input id="email" name="email" type="email" required autocomplete="email" />
            <div id="help_email" class="help">We’ll reply to this address.</div>
          </div>
        </div>
        <div class="field">
          <label id="label_message" for="message">Message<span aria-hidden="true"> *</span></label>
          <textarea id="message" name="message" rows="8" required placeholder="How can we help?"></textarea>
        </div>
        <div class="field">
          <button id="btn_send" class="btn primary" type="submit">Send message</button>
          <span class="notice" id="email_note">Or email us directly: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container row">
      <div>© <span id="year"></span> Lumenor</div>
      <div>
        <a href="index.html">Home</a>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Lumenor Support",
    "url": "https://babaheights.com/Website/support.html",
    "contactPoint": [{
      "@type": "ContactPoint",
      "email": "lumenorapp@babaheights.com",
      "contactType": "customer support",
      "availableLanguage": ["en","da","de","fr","nl","ja","ko","nb","sv"]
    }]
  }
  </script>
  <script src="scripts.js"></script>
</body>
</html>
