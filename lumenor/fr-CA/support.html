<!doctype html>
<html lang="fr-CA">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumenor — Assistance</title>
  <meta name="description" content="Contactez l’assistance Lumenor. Réponse rapide par e‑mail." />
  <link rel="canonical" href="https://babaheights.com/fr-CA/support.html" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site">
    <div class="container bar">
      <div class="brand"><a href="/fr-CA/" style="color:inherit; text-decoration:none;"><span class="badge"></span> Lumenor</a></div>
      <nav>
        <a href="/fr-CA/#features">Fonctionnalités</a>
        <a href="/fr-CA/#pricing">Tarif</a>
        <a href="/fr-CA/support.html">Assistance</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="container support-hero">
      <h1 style="margin:0 0 6px;">Nous sommes là pour aider</h1>
      <p class="sub" style="margin:0; max-width:720px;">Écrivez‑nous et nous répondrons par e‑mail.</p>
    </section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row">
          <div class="col field"><label for="name">Nom</label><input id="name" name="name" type="text" autocomplete="name" /></div>
          <div class="col field"><label for="email">Courriel<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">Nous répondrons à cette adresse.</div></div>
        </div>
        <div class="field"><label for="message">Message<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Comment pouvons‑nous aider ?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Envoyer</button><span class="notice">Ou écrivez‑nous : <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/fr-CA/">Accueil</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/Website/scripts.js"></script>
</body>
</html>
