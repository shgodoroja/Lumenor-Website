<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumenor — Support</title>
  <meta name="description" content="Contact Lumenor support. We’ll get you back on track quickly." />
  <link rel="canonical" href="https://babaheights.com/en-GB/support.html" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site"><div class="container bar"><div class="brand"><a href="/en-GB/" style="color:inherit; text-decoration:none;"><img class="logo" src="/assets/app-icon-1024.png" alt="Lumenor icon" /> Lumenor</a></div><nav><a href="/en-GB/#features">Features</a><a href="/en-GB/#pricing">Pricing</a><a href="/en-GB/support.html">Support</a></nav></div></header>
  <main>
    <section class="container support-hero"><h1 style="margin:0 0 6px;">We’re here to help</h1><p class="sub" style="margin:0; max-width:720px;">Send us a note and we’ll reply by email. Include details like macOS version and steps to reproduce if you’re reporting an issue.</p></section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row"><div class="col field"><label for="name">Name</label><input id="name" name="name" type="text" autocomplete="name" /></div><div class="col field"><label for="email">Email<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">We’ll reply to this address.</div></div></div>
        <div class="field"><label for="message">Message<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="How can we help?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Send message</button><span class="notice">Or email us directly: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/en-GB/">Home</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/Website/scripts.js"></script>
</body>
</html>
