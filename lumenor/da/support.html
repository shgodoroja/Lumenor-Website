<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumenor — Support</title>
  <meta name="description" content="Kontakt Lumenor‑support. Vi svarer hurtigt." />
  <link rel="canonical" href="https://babaheights.com/lumenor/da/support.html" />
  <link rel="stylesheet" href="/lumenor/styles.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="/lumenor/assets/app-icon-1024.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/lumenor/assets/app-icon-1024.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/lumenor/assets/app-icon-1024.png" />
  <link rel="manifest" href="/lumenor/site.webmanifest" />
  <meta name="theme-color" content="#0f172a" />
</head>
<body>
  <header class="site">
    <div class="container bar">
      <div class="brand"><a href="/lumenor/da/" style="color:inherit; text-decoration:none;"><span class="badge"></span> Lumenor</a></div>
      <nav>
        <a href="/lumenor/da/#features">Funktioner</a>
        <a href="/lumenor/da/#pricing">Pris</a>
        <a href="/lumenor/da/support.html">Support</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="container support-hero">
      <h1 style="margin:0 0 6px;">Vi er her for at hjælpe</h1>
      <p class="sub" style="margin:0; max-width:720px;">Send os en besked, så svarer vi pr. e‑mail. Tilføj macOS‑version og trin, hvis du rapporterer et problem.</p>
    </section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row">
          <div class="col field"><label for="name">Navn</label><input id="name" name="name" type="text" autocomplete="name" /></div>
          <div class="col field"><label for="email">E‑mail<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">Vi svarer til denne adresse.</div></div>
        </div>
        <div class="field"><label for="message">Besked<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Hvordan kan vi hjælpe?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Send besked</button><span class="notice">Eller skriv direkte: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/lumenor/da/">Hjem</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/Website/scripts.js"></script>
</body>
</html>
