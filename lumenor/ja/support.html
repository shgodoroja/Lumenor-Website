<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumenor — サポート</title>
  <meta name="description" content="Lumenor サポートに連絡。メールで迅速に対応します。" />
  <link rel="canonical" href="https://babaheights.com/ja/support.html" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site"><div class="container bar"><div class="brand"><a href="/ja/" style="color:inherit; text-decoration:none;"><img class="logo" src="/assets/app-icon-1024.png" alt="Lumenor icon" /> Lumenor</a></div><nav><a href="/ja/#features">機能</a><a href="/ja/#pricing">価格</a><a href="/ja/support.html">サポート</a></nav></div></header>
  <main>
    <section class="container support-hero"><h1 style="margin:0 0 6px;">サポート</h1><p class="sub" style="margin:0; max-width:720px;">メールでご連絡ください。macOS のバージョンや再現手順があると助かります。</p></section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row"><div class="col field"><label for="name">お名前</label><input id="name" name="name" type="text" autocomplete="name" /></div><div class="col field"><label for="email">メール<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">このアドレスに返信します。</div></div></div>
        <div class="field"><label for="message">メッセージ<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="どのようにお手伝いできますか？"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">送信</button><span class="notice">もしくは直接メール: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/ja/">ホーム</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/Website/scripts.js"></script>
</body>
</html>
