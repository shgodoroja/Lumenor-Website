<body>
  <header class="site">
    <div class="container bar">
      <div class="brand"><a href="/de-DE/" style="color:inherit; text-decoration:none;"><img class="logo" src="/assets/favicon-32.png" alt="Lumenor icon" /> Lumenor</a></div>
      <nav>
        <a href="/de-DE/#features">Funktionen</a>
        <a href="/de-DE/support.html">Support</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="container support-hero">
      <h1 style="margin:0 0 6px;">Wir helfen gerne</h1>
      <p class="sub" style="margin:0; max-width:720px;">Schreib uns – wir antworten per E‑Mail. Bitte nenne macOS‑Version und Schritte bei Fehlern.</p>
    </section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row">
          <div class="col field"><label for="name">Name</label><input id="name" name="name" type="text" autocomplete="name" /></div>
          <div class="col field"><label for="email">E‑Mail<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">Wir antworten an diese Adresse.</div></div>
        </div>
        <div class="field"><label for="message">Nachricht<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Wie können wir helfen?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Nachricht senden</button><span class="notice">Oder direkt mailen: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/de-DE/">Start</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/scripts.js"></script>
