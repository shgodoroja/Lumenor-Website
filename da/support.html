<body>
  <header class="site">
    <div class="container bar">
      <div class="brand"><a href="/da/" style="color:inherit; text-decoration:none;"><img class="logo" src="/assets/favicon-32.png" alt="Lumenor icon" /> Lumenor</a></div>
      <nav>
        <a href="/da/#features">Funktioner</a>
        <a href="/da/support.html">Support</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="container support-hero">
      <h1 style="margin:0 0 6px;">Vi er her for at hjælpe</h1>
      <p class="sub" style="margin:0; max-width:720px;">Send os en besked, så svarer vi pr. e‑mail. Tilføj macOS‑version og trin, hvis du rapporterer et problem.</p>
    </section>
    <section class="container section">
      <form id="support-form" class="support card pad" data-to="lumenorapp@babaheights.com">
        <div class="form-row">
          <div class="col field"><label for="name">Navn</label><input id="name" name="name" type="text" autocomplete="name" /></div>
          <div class="col field"><label for="email">E‑mail<span aria-hidden="true"> *</span></label><input id="email" name="email" type="email" required autocomplete="email" /><div class="help">Vi svarer til denne adresse.</div></div>
        </div>
        <div class="field"><label for="message">Besked<span aria-hidden="true"> *</span></label><textarea id="message" name="message" rows="8" required placeholder="Hvordan kan vi hjælpe?"></textarea></div>
        <div class="field"><button class="btn primary" type="submit">Send besked</button><span class="notice">Eller skriv direkte: <a href="mailto:lumenorapp@babaheights.com">lumenorapp@babaheights.com</a></span></div>
      </form>
    </section>
  </main>
  <footer><div class="container row"><div>© <span id="year"></span> Lumenor</div><div><a href="/da/">Hjem</a></div></div></footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
